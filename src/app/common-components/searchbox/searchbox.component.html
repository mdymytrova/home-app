<form>
  <mat-form-field
    class="searchbox"
    subscriptSizing="dynamic"
    appearance="outline">
    <input
      matInput
      type="text"
      [formControl]="searchControl"
      [placeholder]="placeholderText" />
    @if (searchControl.value) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="onClear()">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
</form>
