<form class="searchbox">
  <input
    [formControl]="searchControl"
    class="searchbox__input"
    type="text"
    placeholder="Filter by city, state or name" />
  <button
    class="secondary searchbox__btn"
    type="button"
    (click)="onClear()"
    [class.disabled]="!searchControl.value"
    [disabled]="!searchControl.value">
    X
  </button>
</form>
