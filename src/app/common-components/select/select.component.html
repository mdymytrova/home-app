<mat-form-field subscriptSizing="dynamic" class="select">
  @if (label) {
    <mat-label>{{ label }}</mat-label>
  }
  <mat-select [formControl]="optionControl">
    @for (option of options(); track option?.name) {
      <mat-option [value]="option">{{ option?.name }}</mat-option>
    }
  </mat-select>
</mat-form-field>
