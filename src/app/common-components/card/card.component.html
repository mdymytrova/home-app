<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>

    @if (subtitleAsRef || subtitleAsString) {
      <mat-card-subtitle>
        @if (subtitleAsRef) {
          <ng-container *ngTemplateOutlet="subtitleAsRef"></ng-container>
        } @else if (subtitleAsString) {
          {{ subtitleAsString }}
        }
      </mat-card-subtitle>
    }
  </mat-card-header>

  @if (img) {
    <img
      mat-card-image
      class="card__img"
      [src]="img"
      alt="Photo of {{ title }}" />
  }

  @if (btnLabel) {
    <mat-card-actions>
      <button mat-button (click)="onBtnClick()">{{ btnLabel }}</button>
    </mat-card-actions>
  }
</mat-card>
