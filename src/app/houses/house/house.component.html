<section class="house">
  <img
    class="house__photo"
    src="../assets/{{ house.photoUrl }}"
    alt="Photo of {{ house.name }}" />
  <h2 class="house__name">{{ house.name }}</h2>
  <p class="house__location">{{ house.cityName }}, {{ house.stateName }}</p>
  <a class="house__link" [routerLink]="['houses', 'details', house.id]"
    >Learn More</a
  >
</section>
