<section>
  <form class="home-list__toolbar">
    <input
      #search
      class="home-list__search"
      type="text"
      placeholder="Filter by city" />
    <button class="primary" type="button" (click)="onSearch(search.value)">
      Search
    </button>
  </form>
</section>

<section class="home-list">
  @if (houseList()) {
    @for (house of houseList(); track house.id) {
      <app-house [house]="house"></app-house>
    }
  }
</section>
