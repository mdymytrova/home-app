<section>
  <form>
    <input type="text" placeholder="Filter by city" />
    <button class="primary" type="button">Search</button>
  </form>
</section>

<section class="home-list">
  @if (houseList()) {
    @for (house of houseList(); track house.id) {
      <app-house [house]="house"></app-house>
    }
  }
</section>
